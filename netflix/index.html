<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX CLONE</title>
    <link rel="stylesheet" href="style/main.css">
    
    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
   
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">DOCFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">BRINQUEDOS QUE MARCAM ÉPOCA</h3>
                <p class="descricao">As mentes por trás das franquias de brinquedos mais icônicas da história discutem a ascensão - e às vezes queda - de suas criações de bilhões de dólares.<br>
                Assista agora a terceira temporada</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÔES
                    </button>
                </div>
            </div>

        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="img/01.jpg" alt=""></div>
            <div class="item"><img src="img/02.jpg" alt=""></div>
            <div class="item"><img src="img/03.jpg" alt=""></div>
            <div class="item"><img src="img/04.jpg" alt=""></div>

            <div class="item"><img src="img/07.jpg" alt=""></div>
            <div class="item"><img src="img/08.jpg" alt=""></div>
            <div class="item"><img src="img/09.jpg" alt=""></div>
            <div class="item"><img src="img/10.jpg" alt=""></div>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/2ef7e9687e.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
